<!DOCTYPE html>
<html>
<head>
    <title>Box Center</title>
</head>
<body>

    <div
        style="
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: lightblue;

            border-top-width: 2px;
            border-right-width: 2px;
            border-bottom-width: 2px;
            border-left-width: 2px;
            border-style: solid;
            border-color: black;

            transform: translate(-50%, -50%);
        "
    >
        <div
            style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: purple;
            "
        >
            This is center
        </div>
    </div>

</body>
</html>
